    <script>
  var beatarray;
  var notesarray;
  var tempo;
  var timez;


    function applyupdate()
    {

      beatarray = document.getElementById("keykey").value.split(',');
      notesarray = document.getElementById("notez").value.split(',');
      tempo = document.getElementById("tempz").value;
      timez = document.getElementById("repeats").value;


    }
  </script>

  <button onclick="notesarray=createRandomChord(3,MajorScale);beatarray=fillpolyrhythm(notesarray.length);PRChord(notesarray,beatarray,tempo,context.currentTime+0.2,'triangle',timez)">Random Chords</button>


  <p>beat</p>
  <input type="text" name="beat" value="Ioioioio,Ixixixixix,IooixxIooixx" id ="keykey">

  <input type="number" name="repeats" value=4 id ="repeats">



  <br>
  <button onclick="applyupdate();">Apply</button>
